<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de productos</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/styleCartas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/css/nav.css">
</head>

<body>
    <header>
        <nav th:replace="fragments/navbar :: nav"></nav>
    </header>

    <div th:replace="fragments/error :: mensajeError"></div>

    <div class="content-form">

        <div th:replace="fragments/error :: mensajeError"></div>

        <div class="title">
            <img class="formLogo" src="/resources/images/logo user.png" alt="" width="72" height="72"> &nbsp;&nbsp;
            <h3 class="display-6 fw-bold">Carrito de compras</h3>
        </div>



        <form class="form" action="/user/registed" method="post" enctype="multipart/form-data">


            <div class="tabla">
                <table id="tablita" class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Descripci√≥n</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody th:each="product : ${listaCarrito}">
                        <tr>
                            <th th:text="${product.name}"></th>
                            <td th:text="@{/image/products/__${product.id}__}"></td>
                            <th th:text="${product.description}"></th>
                            <td th:text="${product.price}"></td>
                            <td th:text="${product.name}"></td>
                            <td>
                                <a><i class="bi bi-pencil-square"></i>
                                    modificar </a>
                            </td>

                        </tr>

                    </tbody>
                </table>
            </div>


            <button type="submit" class="btn btn-primary">Confirmar compra</button>
            <a href="/product/catalogue" class="btn btn-primary">volver</a>
        </form>
    </div>

</body>
