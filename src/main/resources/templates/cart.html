<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de productos</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/styleCartas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/css/nav.css">
</head>

<body>
    <header>
        <nav th:replace="fragments/navbar :: nav"></nav>
    </header>

    <div th:replace="fragments/error :: mensajeError"></div>

    <div class="content-form">
        <form class="form" action="/user/registed" method="post" enctype="multipart/form-data">
            <div class="card-box" th:each="product : ${products}">
                <div class="card-body">
                    <div class="cardp">
                        <div class="card-headphone">
                            <!-- Utiliza th:src para obtener la URL de la imagen del producto -->
                            <img th:src="@{/image/products/__${product.id}__}" alt="headphone">
                        </div>
                        <div class="card-infos">
                            <!-- Muestra el nombre del producto -->
                            <h3 class="card-title" th:text="${product.name}">Nombre del Producto</h3>
                            <!-- Muestra el precio del producto -->
                            <h2 class="price" th:text="'$' + ${product.price}">
                                <!-- Puedes mostrar centavos si es necesario -->
                                <small
                                    th:text="'.' + ${product.price - #numbers.integer(${product.price}) * 100}"></small>
                            </h2>
                            <!-- Agregar al carrito -->
                            <a class="buy">Elija la cantidad de art√≠culos</a>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Confirmar compra</button>
            <a href="/product/catalogue" class="btn btn-primary">volver</a>
        </form>
    </div>

</body>
