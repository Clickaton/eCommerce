<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/styleCartas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/css/nav.css">
</head>

<body>
    <header>
        <nav th:replace="fragments/navbar :: nav"></nav>
    </header>

    <div th:replace="fragments/error :: mensajeError"></div>

    <div class="title">
        <img class="formLogo" src="/resources/images/logo user.png" alt="" width="72" height="72"> &nbsp;&nbsp;
        <h3 class="display-6 fw-bold">Inicio de sesión</h3>
    </div>


    <div class="content-form">
        <form class="form" th:action="@{/logincheck}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    name="email" placeholder="INGRESE SU CORREO" th:value="${email}">
            </div>
            <div id="emailHelp" class="form-text">Ingrese su electronico</div>


            <div class="mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                    placeholder="INGRESE LA CONTRASEÑA" th:value="${password}">
                <div id="emailHelp" class="form-text">Ingrese su contraseña</div>
            </div>

            <button type="submit" class="btn btn-primary">Ingresar</button>
            <a href="/" class="btn btn-primary">volver</a>
    </div>
    </form>
    </div>

</body>
