<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="/products.css">
    <link rel="stylesheet" href="/css/stylebox.css">
    <link rel="stylesheet" href="/css/cardbox.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/css/nav.css">
</head>

<body>
    <header>
        <nav th:replace="fragments/navbar :: nav"></nav>
    </header>
    <br>

    <main>

        <div class="card-box" th:each="product : ${listaProductos}">
            <div class="card-body">
                <div class="cardp">
                    <div class="card-headphone">
                        <!-- Utiliza th:src para obtener la URL de la imagen del producto -->
                        <img th:src="@{/image/products/__${product.id}__}" alt="headphone">
                    </div>
                    <div class="card-infos">
                        <!-- Muestra el nombre del producto -->
                        <h3 class="card-title" th:text="${product.name}">Nombre del Producto</h3>
                        <!-- Muestra el precio del producto -->
                        <h2 class="price" th:text="'$' + ${product.price}">
                            <!-- Puedes mostrar centavos si es necesario -->
                            <small th:text="'.' + ${product.price - #numbers.integer(${product.price}) * 100}"></small>
                        </h2>
                        <!-- Agregar al carrito -->
                        <a th:href="@{/cart/addProduct/__${product.id}__}" class="buy">Agregar al carrito</a>
                    </div>
                    <span>
                        <h6 th:text="'En Stock: ' + ${product.stock}"></h6>
                    </span>
                </div>
            </div>
        </div>


    </main>



    <!--Footer-->
    <div class="container">
        <footer class="py-5">


            <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
                <p>&copy; 2023 Clorotuc, Inc. All rights reserved.</p>
                <ul class="list-unstyled d-flex">
                    <li class="ms-3"><a class="link-dark" href="#"><svg class="bi" width="24" height="24">
                                <use xlink:href="#twitter" />
                            </svg></a></li>
                    <li class="ms-3"><a class="link-dark" href="#"><svg class="bi" width="24" height="24">
                                <use xlink:href="#instagram" />
                            </svg></a></li>
                    <li class="ms-3"><a class="link-dark" href="#"><svg class="bi" width="24" height="24">
                                <use xlink:href="#facebook" />
                            </svg></a></li>
                </ul>
            </div>
        </footer>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>


</body>

</html>
