<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/styleCartas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
</head>

<body>
    <header>
        <nav th:replace="fragments/navbar :: nav"></nav>
    </header>

    <div th:replace="fragments/error :: mensajeError"></div>

    <div class="content-form">
        <form class="form" action="/product/registed" method="post">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="name">
                <div id="emailHelp" class="form-text">Ingrese el nombre del producto</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    name="description">
                <div id="emailHelp" class="form-text">Ingrese una breve descripción del producto</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Imagen</label>
                <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    name="image">
                <div id="emailHelp" class="form-text">Seleccione una imagen para el producto</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Marca</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    name="brand">
                <div id="emailHelp" class="form-text">Ingrese la marca del producto</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Precio en U$$</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    name="price">
                <div id="emailHelp" class="form-text">Ingrese el precio del producto en dolar.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Categoría</label>
                <select name="category">
                    <!--<option value="null">Seleccione una categoría.</option>>-->
                    <option value="ELECTRONICDEVICES">Aparatos Electronicos</option>
                    <option value="SERVICES">Servicios</option>
                    <option value="FOOD">Comida</option>
                    <option value="INDUMENTARY">Indumentaria</option>
                    <option value="JEWELRY">Joyeria</option>
                    <option value="ENTRETAINMENT">Entretenimiento</option>
                    <option value="RAW_MATERIAL">Materia prima</option>
                    <option value="CLEANLINESS">Limpieza</option>
                    <option value="CONSTRUCTION">Construcción</option>

                </select>
                <div id="emailHelp" class="form-text">Seleccione la categoría del producto que desea publicar.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Stock</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    name="stock">
                <div id="emailHelp" class="form-text">ingrese la cantidad de unidades a la venta del producto.</div>
            </div>

            <div class="mb-3 form-check">
                <input name="creationDeletion" type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Dar de alta el producto</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
